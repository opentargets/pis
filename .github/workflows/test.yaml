name: Run tests

on:
  pull_request:
    branches: [main]

jobs:
  uv-example:
    name: python
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: install uv
        uses: astral-sh/setup-uv@v4

      - name: set up python
        uses: actions/setup-python@v5
        with:
          python-version-file: 'pyproject.toml'

      - name: install pis
        run: uv sync --all-extras --dev

      - name: run tests
        run: uv run pytest
